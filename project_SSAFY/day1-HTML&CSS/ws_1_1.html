<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .large-box {
            position: absolute;
            width: 400px;
            height: 400px;
            border: 2px solid black;
        }
        .medium-box {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px dashed red;
            margin: 2px;
        }
        .small-box {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px dotted blue;
            margin: 4px;
        }
    </style>
</head>
<body>
    <div class="large-box"></div>
    <div class="medium-box"></div>
    <div class="small-box"></div>
</body>
</html>
