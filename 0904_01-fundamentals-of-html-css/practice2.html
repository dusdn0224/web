<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 600px; /* 너비 600 */
            margin: 20px auto; /* 가운데 정렬 */
        }
        h1 {
            display: inline-block;
            background-color: mediumblue;
            color: white;
            font-size: 3em;
        }
        .makered {
            color: red;
        }
        .bracket {
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <!-- #container -->
    <div id="container">
        <h1>탐라국 입춘굿</h1>
        <p>제주도의 문화축제 중에서 유일하게 <strong class="makered">탐라 시대부터 내려온 축제</strong>이다.</p>
        <p>제주에서 입춘은 새철<sup class="bracket">(제주어, 샛절)</sup> 드는 날이라 한다.<br>
        하늘의 1만8000신이 지상으로 내려와 새해 일들을 시작하는 때다.</p>
    </div>
</body>
</html>
