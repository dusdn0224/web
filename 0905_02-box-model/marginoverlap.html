<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 마진과 마진이 서로 만나서 겹치면 어떻게 될까? */
        * {
            box-sizing: border-box;
        }
        div {
            width: 200px;
            height: 100px;
            margin: 30px;
        }
        #box1 {
            background: rgb(0, 0, 255);
        }
        #box2 {
            background: rgb(255, 0, 0);
        }
        #box3 {
            background: rgb(0, 255, 0);
        }
        /* 결론: 마진 상쇄, 마진 중첩 */
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>
</html>
