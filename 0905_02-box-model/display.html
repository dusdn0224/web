<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        nav ul {
            /* 불릿이나 숫자 번호를 없앰 */
            list-style: none;
        }
        nav ul li {
            display: inline-block;
            padding: 20px;
            margin: 0 20px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>삼성</li>
            <li>소프트웨어</li>
            <li>아카데미</li>
            <li>포유스</li>
        </ul>
    </nav>
</body>
</html>
